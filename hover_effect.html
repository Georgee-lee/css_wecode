<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      display: inline-block;
      position: relative;
    }

    span {
      position: relative;
      font-size: 30px;
    }

    .on-hover {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      margin-top: 10px;
      border-bottom: 20px solid lightblue;
      z-index: -1;
      transition: width 0.3s ease;
    }

    .container:hover .on-hover {
      width: 100%;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <span>Work</span>
    <div class="on-hover"></div>
  </div>
  
   <hr />
  
  <div class="container">
    <span>Blog</span>
    <div class="on-hover"></div>
  </div>
  
  <hr />
  
  <div class="container">
    <span>Stay</span>
    <div class="on-hover"></div>
  </div>

</body>
</html>
